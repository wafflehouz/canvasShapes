<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Balls Canvas Demo</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <canvas id="ballsCanvas"></canvas>

    <div id="game-ui">
        <div id="start-screen">
            <h1>Canvas Shapes Game</h1>
            <p>A game for learning mouse interaction.</p>
            <h2>Choose a Mode:</h2>
            <button id="start-explode-mode">Explode Mode</button>
            <button id="start-add-mode">Add Mode</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h2 id="game-over-message">You Win!</h2>
            <button id="play-again">Play Again?</button>
        </div>
        
        <div id="in-game-controls" class="hidden">
            <div class="controls-container">
                <button id="clear">Clear</button>
                <button id="ballToggle">Mode: Explode</button>
            </div>
            <div class="slider-container">
                <label for="gravity-slider">Gravity</label>
                <input type="range" id="gravity-slider" min="0" max="1" step="0.01" value="0.05">
            </div>
            <div class="slider-container">
                <label for="size-slider">Shape Size</label>
                <input type="range" id="size-slider" min="10" max="100" step="1" value="40">
            </div>
        </div>

        <div id="add-mode-counter" class="hidden">
            Shapes: 0 / 20
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
